<div mat-dialog-title>Donor Form</div>

<form [formGroup]="donorForm" (ngSubmit)="onSubmit()">

    <div class="form-content" mat-dialog-content>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput type="text" placeholder="Ex. First Name" formControlName="first_name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput type="text" placeholder="Ex. Last Name" formControlName="last_name">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Ex. example@email.mail" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone Number</mat-label>
                <input matInput type="tel" placeholder="Ex. 444 444 4444" formControlName="phone">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input matInput type="text" placeholder="Ex. Address St. No:1" formControlName="address">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Post Code</mat-label>
                <input matInput type="text" placeholder="K1K K1K" formControlName="postcode">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Area</mat-label>
                <input matInput type="number" placeholder="Ex. 1" formControlName="donor_area">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Group</mat-label>
                <input matInput type="number" placeholder="Ex. 2" formControlName="donor_group">
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field appearance="outline" floatLabel="always">
                <mat-label>Promised Amount</mat-label>
                <input matInput type="number" class="form-promise" placeholder="0" formControlName="promised_amount">
                <span matTextPrefix>$&nbsp;</span>
                <span matTextSuffix>.00</span>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date of Promise</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Ex. MM/DD/YYYY" formControlName="promised_date">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>

    <div mat-dialog-actions class="form-action">
        <button class="cancel-button" mat-raised-button type="reset">Cancel</button>
        <button class="save-button" mat-raised-button type="submit">{{data ? 'Update': 'Save'}}</button>
    </div>

</form>
